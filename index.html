<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<h1 id="heading" style="font-size: 50px;font-family: sans-serif; font-weight: bold; text-align: center;color: white;margin-top:160px;">My Calculator App</h1>
<div class="main">
<div >
    <input 
    id="inputField"
    readonly
    class="result"
    type="text"
    >
</div>
<div>
    <button class="clearBtn" onclick="clrAll()">C</button>
</div>
<div>
    <button class="btn btn-outline-dark" onclick="getValue(`%`)">%</button>
    <button class="btn btn-outline-dark" onclick="getValue(`/`)">/</button>
    <button class="btn btn-outline-dark" onclick="square()">
        x 
        <small>
            <sup>2</sup>
        </small>
    </button>
    <button onclick="deleteChar()" style="color:black;" class="btn btn-outline-danger">AC</button>
</div>
<div>
    <button onclick="getValue(7)" class="btn btn-outline-dark">7</button>
    <button onclick="getValue(8)" class="btn btn-outline-dark">8</button>
    <button onclick="getValue(9)" class="btn btn-outline-dark">9</button>
    <button onclick="getValue(`*`)" class="btn btn-outline-dark">x</button>
</div>
<div>
    <button onclick="getValue(4)" class="btn btn-outline-dark">4</button>
    <button onclick="getValue(5)" class="btn btn-outline-dark">5</button>
    <button onclick="getValue(6)" class="btn btn-outline-dark">6</button>
    <button onclick="getValue(`-`)" class="btn btn-outline-dark">-</button>
</div>
<div>
    <button onclick="getValue(1)" class="btn btn-outline-dark">1</button>
    <button onclick="getValue(2)" class="btn btn-outline-dark">2</button>
    <button onclick="getValue(3)" class="btn btn-outline-dark">3</button>
    <button onclick="getValue(`+`)" class="btn btn-outline-dark">+</button>
</div>
<div style="margin-bottom:10px;margin-top:5px;margin-left:5px;">
    <button onclick="getValue(0)" class="halfBtn btn-outline-dark">0</button>
    <button onclick="equal()" class="halfBtn">=</button>
</div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
